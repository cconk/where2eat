<h1>Register</h1>

<fieldset>
    <ul>
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>

    <form class="form-horizontal" ng-submit="controller.register()">
        <p>Please be sure to use a special character in your password.</p>
        <div>
            <label>Email:</label>
            <input class="form-control" ng-model="controller.registerUser.email" />
        </div>
        <div>
            <label>Password:</label>
            <input class="form-control" type="password" ng-model="controller.registerUser.password" />
        </div>
        <div>
            <label>Confirm Password:</label>
            <input class="form-control" type="password" ng-model="controller.registerUser.confirmPassword" />
        </div>
        <br />
        <div>
            <input class="btn btn-info" type="submit" value="Register" />
        </div>
    </form>

</fieldset>
